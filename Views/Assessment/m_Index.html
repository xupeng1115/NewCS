    <script>
        //禁止用户缩放页面
        window.onload=function () {  
            document.addEventListener('touchstart',function (event) {  
                if(event.touches.length>1){  
                    event.preventDefault();  
                    event.stopPropagation();
                }  
            })  
            var lastTouchEnd=0;  
            document.addEventListener('touchend',function (event) {  
                var now=(new Date()).getTime();  
                if(now-lastTouchEnd<=300){  
                    event.preventDefault();  
                    event.stopPropagation();
                }  
                lastTouchEnd=now;  
            },false)  
        }
        
        
    </script>

    <div class="container" id="app">
    	<header class="top">

        <section class="banner-container">

        <section>
            <div class="head"></div>
        </section>
        <section>
            <div class="content">
                <div class="tip-left" v-html="'NO.'+currentItem"><!--NO.1--></div>
                <div class="tip-right" v-html="'共'+Len+'题'"><!--共44题--></div>
                
                <ul class="question-container">

                        <ul class="question-wrapper">
                            <li class="question-item" v-on:click="selectItem(item,index+1,0)" v-bind:num="index+1" index="0">

                                <span class="input-radio-label" v-html="item.SubjectOptionList[0].OptionName"><!--说话时间与倾听的时间相近--></span>
                                <input type="radio" name="radio" class="assessment-no assessment-radio"v-bind:typeid="item.TypeID" v-bind:name="item.ID" v-bind:value="item.SubjectOptionList[0].TypeCode"/>
                            </li>
                            <li class="question-item" v-on:click="selectItem(item,index+1,1)" v-bind:num="index+1" index="1">

                            </li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </section>
        <section>
            <div class="btn-submit" v-bind:class="{'btn-submit-able':currentItem===Len}" v-on:click="submitBtn">提交</div>
        </section>
        <section class="pages-container" style="display:none;" v-show="pageShow">
			<ul class="pages overflow-text">
        		<li class="page" v-for="index in Len+1" v-bind:key="index" v-bind:index="index" v-bind:class="{'page-last':index===Len+1}" v-html="index!==Len+1?index:'注册信息'" v-on:click="getPage(index)"></li>

        </section>
        <footer>

            <div class="btn btn-next" v-on:click="selectNext" v-bind:class="{'active':currentItem!==Len}">下一题</div>
